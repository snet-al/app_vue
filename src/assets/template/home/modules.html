<template id="tab-tpl">
  <div :id="id">
    <ul class="nav nav-tabs" role="tablist">
      <li v-for="tab in tabs" class="nav-item">
        <a :class="{'nav-link':true, active: tab.default}" :id="tab.name" data-toggle="tab" :href="tab.name" role="tab" aria-controls="tab.name"
          aria-selected="default">{{tab.label}}
        </a>
      </li>
    </ul>
    <div v-for="specification in tabs" class="tab-content">
      <div :class="{'tab-pane fade show':true, active: specification.default}" :id="specification.name" role="tabpanel" aria-labelledby="specification.name">. . . . .</div>
    </div>
  </div>
</template>
