<html>

<head>
  <template id="account-tpl">
    <div id="id" class="border-top">
      <div class="card-header rounded">
        <b>{{account_head_text}}</b>
        <span id="tot"></span>
      </div>
      <div class="userinfo-panel-body pl-2 pr-2">

        <div class="mb-3">
          <div class="username">{{account_username}} : {{(UserModelInstance) ? UserModelInstance.data.name :
            'Skemi te dhena'}}</div>
          <div class="" data-atr="19"></div>
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" :value="UserModelInstance ? UserModelInstance.data.username : 'Skemi te dhena'"
            placeholder="Name" aria-label="name" aria-describedby="basic-addon1">
        </div>

        <div class="mb-3">
          <div class="gender">{{account_user_gender}} : {{(UserModelInstance) ? UserModelInstance.data.gender
            : 'Skemi te dhena'}} </div>
          <div class="" data-atr="19"></div>
        </div>
        <module id="address"></module>
      </div>
      <div class=" account_footer mb-1 mt-3">
        <button id="cart_action" class="btn btn-info btn-sm" @click="updateUserInfo()">
          <span class="account_save">{{button_update_pass}}</span>
          <span class="account_save_new"></span>
        </button>
        <button id="cart_action" class="btn btn-info btn-sm change-password" data-toggle="modal" data-target="#password-modal">
          <span class="account_save">{{button_change_pass}}</span>
          <span class="account_save_new"></span>
        </button>
      </div>
    </div>
  </template>

  <template id="address-module">
    <form id="address-modal-form" onsubmit="return false">
      <div class="address_container border border-black rounded pl-2 pr-2">

        <div class="account_title text-info text-center mb-2 ">Adresa</div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-map-marker"></i>
            </span>
          </div>
          <input type="text" class="form-control" :value="user ? user.data.address : ''" placeholder="Adresa"
            aria-label="address" aria-describedby="basic-addon1">
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-map-marker"></i>
            </span>
          </div>
          <input type="text" class="form-control" :value="user ? user.data.address1 : ''" placeholder="Adresa 2"
            aria-label="adres2" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-map-pin"></i>
            </span>
          </div>
          <input type="text" class="form-control" :value="user ? user.data.city : ''" placeholder="Qyteti" aria-label="city"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-globe"></i>
            </span>
          </div>
          <input type="text" class="form-control" :value="user ? user.data.country : ''" placeholder="Shteti"
            aria-label="country" aria-describedby="basic-addon1">
        </div>

        <div class="contact_container border border-light rounded pl-1 pr-1 pt-2 mb-3">

          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-phone"></i>
              </span>
            </div>
            <input type="number" class="form-control" :value="user ? user.data.phone : ''" placeholder="Numri Telefonit"
              aria-label="nrTelefoni" aria-describedby="basic-addon1">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-mobile"></i>
              </span>
            </div>
            <input type="number" class="form-control" :value="user ? user.data.mobile : ''" placeholder="Numri Celularit"
              aria-label="nrcelulari" aria-describedby="basic-addon1">
          </div>
          <div class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-at"></i>
              </span>
            </div>
            <input type="text" class="form-control" :value="user ? user.data.email : ''" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </form>
  </template>

  <template id="change-password-modal">
    <div class=" modal fade bd-example-modal-sm" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
      aria-hidden="true">
      <form id="changePassword-form" onsubmit="return false">
        <div class="modal-dialog modal-sm">
          <div class="modal-content pt-3 pb-3 pl-3 pr-3">
            <h6 class="mx-auto"> Ndrysho Password </h6>

            <div class="input-group input-group-sm mb-3">
              <input type="password" class="form-control" name="password" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" placeholder="Old Password">
            </div>

            <div class="input-group input-group-sm mb-3">
              <input type="password" class="form-control" name="newpassword" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" placeholder="New Password">
            </div>

            <div class="input-group input-group-sm mb-3">
              <input type="password" class="form-control" name="retypepassword" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" placeholder="Retype New Password">
            </div>
            <button id="cart_action" class="btn btn-info btn-sm change-password" data-toggle="modal" data-target="#password-modal"
              @click="saveNewPass">
              Ruaj
            </button>
          </div>
        </div>
      </form>
    </div>
  </template>

  <!-- Order zone tpl -->

  <template id="order-tpl">
    <div class="panel panel-default">
      <div class="card-header  rounded">
        <b>{{order_items_title}}</b>
        <span id="tot"></span>
      </div>

      <table class="table thead-light">
        <thead>
          <tr>
            <th scope="col">{{order_id}}</th>
            <th scope="col">{{order_data}}</th>
            <th scope="col">{{order_value}}</th>
            <th scope="col">{{order_money}}</th>
            <th scope="col">{{order_status}}</th>
            <th scope="col">{{order_tot}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(order,index) in OrderStore.data" :key="index" @click="openOrderDetails(index)">
            <td>{{order.data.id}}</td>
            <td>{{order.data.date}}</td>
            <td>{{order.data.value}}</td>
            <td>{{order.data.currency}}</td>
            <td>{{order.data.status}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </template>

  <!-- MODAL TEMPLATE -->

  <template id="modal-tpl">
    <div class="modal fade" id="orders_modal_" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Order Number :</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <td class="table-modal">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Emertimi</th>
                    <th scope="col">Sasia</th>
                    <th scope="col">Cmimi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="detail in OrderDetailsStore.data" :key="detail.data.id">
                    <td>{{detail.data.name}}</td>
                    <td>{{detail.data.qty}}</td>
                    <td>{{detail.data.price}}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </template>

</head>

</html>
